<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FoundCloud</title>
</head>
<body>
  <div class="foundcloud-container">
    <!-- Character List -->
    <div id="characterList" style="display: flex; flex-direction: column; gap: 10px; padding: 12px;">
      <!-- Characters will be rendered here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none; text-align: center; padding: 40px 20px; color: #888;">
      <div style="font-size: 3em; margin-bottom: 10px;">ðŸ“š</div>
      <p style="margin: 0; font-size: 1.1em;">No characters synced yet</p>
      <p style="font-size: 0.9em; margin-top: 8px;">Characters synced from DiceCloud will appear here</p>
    </div>

    <!-- Foundry Module Setup Section -->
    <div style="margin-top: 20px; padding: 16px; background: #2a2a2a; border-radius: 8px; border: 1px solid #333;">
      <h3 style="margin: 0 0 15px 0; color: #16a75a; font-size: 16px;">Foundry VTT Module</h3>
      <div style="margin-bottom: 15px;">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
          <span style="display: flex; align-items: center; justify-content: center; width: 24px; height: 24px; background: #16a75a; color: #000; font-weight: 700; border-radius: 50%; font-size: 14px;">1</span>
          <span style="color: #e0e0e0; font-size: 14px;">Install the FoundCloud module in Foundry VTT</span>
        </div>
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
          <span style="display: flex; align-items: center; justify-content: center; width: 24px; height: 24px; background: #16a75a; color: #000; font-weight: 700; border-radius: 50%; font-size: 14px;">2</span>
          <span style="color: #e0e0e0; font-size: 14px;">Sync your characters using the button above</span>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <span style="display: flex; align-items: center; justify-content: center; width: 24px; height: 24px; background: #16a75a; color: #000; font-weight: 700; border-radius: 50%; font-size: 14px;">3</span>
          <span style="color: #e0e0e0; font-size: 14px;">Import characters in Foundry using the FoundCloud button</span>
        </div>
      </div>

      <div style="margin-top: 12px;">
        <label style="display: block; font-size: 13px; font-weight: 600; color: #16a75a; margin-bottom: 6px;">Module Manifest URL:</label>
        <div style="display: flex; gap: 8px;">
          <input
            type="text"
            id="moduleUrl"
            value="https://carmaclouds.vercel.app/foundry-module/module.json"
            readonly
            style="flex: 1; padding: 10px 12px; border: 1px solid #333; border-radius: 6px; font-size: 13px; background: #1a1a1a; color: #e0e0e0; font-family: monospace;"
          >
          <button id="copyUrlBtn" class="btn btn-primary" style="width: auto; padding: 10px 20px;">Copy</button>
        </div>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="statusMessage" class="status-message hidden"></div>
  </div>
</body>
</html>
