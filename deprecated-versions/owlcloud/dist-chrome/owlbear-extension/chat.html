<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlCloud Chat</title>
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Theme CSS Variables - will be updated by theme manager */
    :root {
      --theme-primary: #8B5CF6;
      --theme-primary-light: #A78BFA;
      --theme-primary-lighter: #C4B5FD;
      --theme-gradient: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
      --theme-background: rgba(139, 92, 246, 0.1);
      --theme-border: rgba(139, 92, 246, 0.3);
      --theme-shadow: rgba(139, 92, 246, 0.4);
      /* Complementary background colors - will be updated by theme manager */
      --theme-bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --theme-bg-secondary: rgba(26, 26, 46, 0.8);
      --theme-bg-accent: rgba(139, 92, 246, 0.15);
      --theme-bg-card: rgba(139, 92, 246, 0.1);
      --theme-bg-hover: rgba(139, 92, 246, 0.2);
      /* Text colors with proper contrast - will be updated by theme manager */
      --theme-text-primary: #e0e0e0;
      --theme-text-secondary: #c0c0c0;
      --theme-text-muted: #9ca3af;
      --theme-text-on-primary: #ffffff;
      --theme-text-on-light: #1f2937;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--theme-bg-primary);
      color: var(--theme-text-primary);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 300px;
      max-height: 300px;
      background: var(--theme-bg-secondary);
      backdrop-filter: blur(10px);
    }

    .chat-header {
      padding: 4px 6px;
      background: var(--theme-bg-accent);
      border-bottom: 1px solid var(--theme-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .chat-header-left {
      flex: 1;
    }

    .chat-close-btn {
      background: var(--theme-bg-card);
      border: 1px solid var(--theme-border);
      border-radius: 6px;
      color: var(--theme-text-primary);
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 4px 10px;
      transition: all 0.2s ease;
      line-height: 1;
    }

    .chat-close-btn:hover {
      background: var(--theme-bg-hover);
      border-color: var(--theme-border);
      color: var(--theme-text-primary);
    }

    .chat-close-btn:active {
      transform: scale(0.95);
    }

    .chat-title {
      color: var(--theme-text-primary);
      font-weight: 600;
      font-size: 18px;
      background: var(--theme-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-subtitle {
      color: var(--theme-primary-light);
      font-size: 12px;
      margin-top: 4px;
    }

    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 4px;
      scrollbar-width: thin;
      scrollbar-color: var(--theme-border) transparent;
      min-height: 0;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--theme-border);
      border-radius: 4px;
    }

    .chat-message {
      padding: 6px 8px;
      border-radius: 6px;
      border-left: 3px solid;
      animation: messageSlideIn 0.3s ease;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message.system {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.roll {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.action {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.spell {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary-light);
    }

    .chat-message.combat {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.damage {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.healing {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.user {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .chat-message-author {
      font-weight: 600;
      font-size: 13px;
      color: var(--theme-primary-light);
    }

    .chat-message-time {
      font-size: 11px;
      color: var(--theme-text-muted);
    }

    .chat-message-text {
      color: var(--theme-text-primary);
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .chat-input-container {
      padding: 4px 6px;
      background: var(--theme-bg-accent);
      border-top: 1px solid var(--theme-border);
      display: flex;
      gap: 4px;
      align-items: center;
      position: relative;
      flex-shrink: 0;
    }

    .roll-mode-indicator {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    .roll-mode-indicator.advantage {
      background: #10B981;
      color: white;
      display: block;
    }

    .roll-mode-indicator.disadvantage {
      background: #EF4444;
      color: white;
      display: block;
    }

    .chat-input {
      flex: 1;
      background: var(--theme-bg-card);
      border: 1px solid var(--theme-border);
      border-radius: 8px;
      padding: 12px 14px;
      color: var(--theme-text-primary);
      font-size: 14px;
      font-family: inherit;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--theme-primary);
      background: var(--theme-bg-hover);
    }

    .chat-input::placeholder {
      color: var(--theme-text-muted);
    }

    .chat-send-btn {
      background: var(--theme-gradient);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: var(--theme-text-on-primary);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px var(--theme-shadow);
    }

    .chat-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--theme-shadow);
    }

    .chat-send-btn:active {
      transform: translateY(0);
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: var(--theme-text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
    }
  </style>

  <!-- Load theme immediately to prevent flash -->
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('owlcloud-theme') || 'purple';

        const themes = {
          purple: { primary: '#8B5CF6', light: '#A78BFA', lighter: '#C4B5FD', bg: 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)' },
          blue: { primary: '#3B82F6', light: '#60A5FA', lighter: '#93C5FD', bg: 'linear-gradient(135deg, #1e293b 0%, #1e3a5f 50%, #1e40af 100%)' },
          green: { primary: '#10B981', light: '#34D399', lighter: '#6EE7B7', bg: 'linear-gradient(135deg, #1a2e1e 0%, #1e3a2e 50%, #166534 100%)' },
          red: { primary: '#EF4444', light: '#F87171', lighter: '#FCA5A5', bg: 'linear-gradient(135deg, #2e1a1a 0%, #3a1e1e 50%, #7f1d1d 100%)' },
          orange: { primary: '#F97316', light: '#FB923C', lighter: '#FDBA74', bg: 'linear-gradient(135deg, #2e1f1a 0%, #3a2a1e 50%, #9a3412 100%)' },
          yellow: { primary: '#EAB308', light: '#FACC15', lighter: '#FDE047', bg: 'linear-gradient(135deg, #2e2a1a 0%, #3a351e 50%, #854d0e 100%)' },
          pink: { primary: '#EC4899', light: '#F472B6', lighter: '#F9A8D4', bg: 'linear-gradient(135deg, #2e1a2e 0%, #3a1e3a 50%, #831843 100%)' },
          teal: { primary: '#14B8A6', light: '#2DD4BF', lighter: '#5EEAD4', bg: 'linear-gradient(135deg, #1a2e2e 0%, #1e3a3a 50%, #115e59 100%)' },
          indigo: { primary: '#6366F1', light: '#818CF8', lighter: '#A5B4FC', bg: 'linear-gradient(135deg, #1e1a2e 0%, #2a1e3a 50%, #4338ca 100%)' },
          grey: { primary: '#6B7280', light: '#9CA3AF', lighter: '#D1D5DB', bg: 'linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%)' },
          amber: { primary: '#F59E0B', light: '#FBBF24', lighter: '#FCD34D', bg: 'linear-gradient(135deg, #2e261a 0%, #3a311e 50%, #92400e 100%)' }
        };

        const theme = themes[savedTheme] || themes.purple;

        const root = document.documentElement;
        root.style.setProperty('--theme-primary', theme.primary);
        root.style.setProperty('--theme-primary-light', theme.light);
        root.style.setProperty('--theme-primary-lighter', theme.lighter);
        root.style.setProperty('--theme-gradient', `linear-gradient(135deg, ${theme.primary} 0%, ${theme.light} 100%)`);
        root.style.setProperty('--theme-background', `${theme.primary}1A`);
        root.style.setProperty('--theme-border', `${theme.primary}4D`);
        root.style.setProperty('--theme-shadow', `${theme.primary}66`);
        root.style.setProperty('--theme-bg-primary', theme.bg);
        root.style.setProperty('--theme-bg-secondary', `${theme.primary}14`);
        root.style.setProperty('--theme-bg-accent', `${theme.primary}26`);
        root.style.setProperty('--theme-bg-card', `${theme.primary}1A`);
        root.style.setProperty('--theme-bg-hover', `${theme.primary}33`);
      } catch (e) {
        console.error('Failed to load theme:', e);
      }
    })();
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-left">
        <div class="chat-title">ðŸŽ² OwlCloud Chat</div>
        <div class="chat-subtitle" id="character-name">No character selected</div>
      </div>
      <button id="chat-close-btn" class="chat-close-btn" title="Close chat">Ã—</button>
    </div>

    <div id="chat-messages" class="chat-messages">
      <div class="chat-message system">
        <span class="chat-message-text">Chat connected. Send messages to your party!</span>
      </div>
    </div>

    <div class="chat-input-container">
      <span id="roll-mode-indicator" class="roll-mode-indicator"></span>
      <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
      <button id="chat-send-btn" class="chat-send-btn">Send</button>
    </div>
  </div>

  <!-- Load Owlbear SDK -->
  <script type="module">
    import OBR from 'https://esm.sh/@owlbear-rodeo/sdk@3.1.0';
    window.OBR = OBR;

    // Load chat.js after SDK is ready
    const script = document.createElement('script');
    script.src = './chat.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
