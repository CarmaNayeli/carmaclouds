<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlCloud Chat</title>
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Theme CSS Variables - will be updated by theme manager */
    :root {
      --theme-primary: #8B5CF6;
      --theme-primary-light: #A78BFA;
      --theme-primary-lighter: #C4B5FD;
      --theme-gradient: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
      --theme-background: rgba(139, 92, 246, 0.1);
      --theme-border: rgba(139, 92, 246, 0.3);
      --theme-shadow: rgba(139, 92, 246, 0.4);
      /* Complementary background colors - will be updated by theme manager */
      --theme-bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      --theme-bg-secondary: rgba(26, 26, 46, 0.8);
      --theme-bg-accent: rgba(139, 92, 246, 0.15);
      --theme-bg-card: rgba(139, 92, 246, 0.1);
      --theme-bg-hover: rgba(139, 92, 246, 0.2);
      /* Text colors with proper contrast - will be updated by theme manager */
      --theme-text-primary: #e0e0e0;
      --theme-text-secondary: #c0c0c0;
      --theme-text-muted: #9ca3af;
      --theme-text-on-primary: #ffffff;
      --theme-text-on-light: #1f2937;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--theme-bg-primary);
      color: var(--theme-text-primary);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 240px;
      max-height: 240px;
      background: var(--theme-bg-secondary);
      backdrop-filter: blur(10px);
    }

    .chat-header {
      padding: 6px 8px;
      background: var(--theme-bg-accent);
      border-bottom: 1px solid var(--theme-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-left {
      flex: 1;
    }

    .chat-close-btn {
      background: var(--theme-bg-card);
      border: 1px solid var(--theme-border);
      border-radius: 6px;
      color: var(--theme-text-primary);
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 4px 10px;
      transition: all 0.2s ease;
      line-height: 1;
    }

    .chat-close-btn:hover {
      background: var(--theme-bg-hover);
      border-color: var(--theme-border);
      color: var(--theme-text-primary);
    }

    .chat-close-btn:active {
      transform: scale(0.95);
    }

    .chat-title {
      color: var(--theme-text-primary);
      font-weight: 600;
      font-size: 18px;
      background: var(--theme-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-subtitle {
      color: var(--theme-primary-light);
      font-size: 12px;
      margin-top: 4px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      scrollbar-width: thin;
      scrollbar-color: var(--theme-border) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--theme-border);
      border-radius: 4px;
    }

    .chat-message {
      padding: 8px 10px;
      border-radius: 8px;
      border-left: 3px solid;
      animation: messageSlideIn 0.3s ease;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message.system {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.roll {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.action {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.spell {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary-light);
    }

    .chat-message.combat {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.damage {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.healing {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message.user {
      background: var(--theme-bg-card);
      border-left-color: var(--theme-primary);
    }

    .chat-message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .chat-message-author {
      font-weight: 600;
      font-size: 13px;
      color: var(--theme-primary-light);
    }

    .chat-message-time {
      font-size: 11px;
      color: var(--theme-text-muted);
    }

    .chat-message-text {
      color: var(--theme-text-primary);
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .chat-input-container {
      padding: 8px;
      background: var(--theme-bg-accent);
      border-top: 1px solid var(--theme-border);
      display: flex;
      gap: 6px;
      align-items: center;
      position: relative;
    }

    .roll-mode-indicator {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    .roll-mode-indicator.advantage {
      background: #10B981;
      color: white;
      display: block;
    }

    .roll-mode-indicator.disadvantage {
      background: #EF4444;
      color: white;
      display: block;
    }

    .chat-input {
      flex: 1;
      background: var(--theme-bg-card);
      border: 1px solid var(--theme-border);
      border-radius: 8px;
      padding: 12px 14px;
      color: var(--theme-text-primary);
      font-size: 14px;
      font-family: inherit;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--theme-primary);
      background: var(--theme-bg-hover);
    }

    .chat-input::placeholder {
      color: var(--theme-text-muted);
    }

    .chat-send-btn {
      background: var(--theme-gradient);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: var(--theme-text-on-primary);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px var(--theme-shadow);
    }

    .chat-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--theme-shadow);
    }

    .chat-send-btn:active {
      transform: translateY(0);
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: var(--theme-text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-left">
        <div class="chat-title">ðŸŽ² OwlCloud Chat</div>
        <div class="chat-subtitle" id="character-name">No character selected</div>
      </div>
      <button id="chat-close-btn" class="chat-close-btn" title="Close chat">Ã—</button>
    </div>

    <div id="chat-messages" class="chat-messages">
      <div class="chat-message system">
        <span class="chat-message-text">Chat connected. Send messages to your party!</span>
      </div>
    </div>

    <div class="chat-input-container">
      <span id="roll-mode-indicator" class="roll-mode-indicator"></span>
      <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
      <button id="chat-send-btn" class="chat-send-btn">Send</button>
    </div>
  </div>

  <!-- Load Owlbear SDK -->
  <script type="module">
    import OBR from 'https://esm.sh/@owlbear-rodeo/sdk@3.1.0';
    window.OBR = OBR;

    // Load chat.js after SDK is ready
    const script = document.createElement('script');
    script.src = './chat.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
